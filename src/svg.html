<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <h2>Simple SVG Drawing</h2>

    <svg width="400" height="200" style="border:1px solid black;">
        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="lightblue" stroke="blue" stroke-width="2" />

        <!-- Circle -->
        <circle cx="200" cy="50" r="40" fill="orange" stroke="red" stroke-width="3" />

        <!-- Ellipse -->
        <ellipse cx="300" cy="150" rx="50" ry="30" fill="green" stroke="darkgreen" stroke-width="2" />

        <!-- Line -->
        <line x1="10" y1="150" x2="100" y2="180" stroke="purple" stroke-width="4" />

        <!-- Polygon (triangle) -->
        <polygon points="150,150 200,100 250,150" fill="pink" stroke="red" stroke-width="2" />

        <!-- Text -->
        <text x="10" y="190" font-family="Arial" font-size="16" fill="black">Hello SVG!</text>
    </svg>
</body>
</html>
