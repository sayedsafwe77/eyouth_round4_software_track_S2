<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive SVG</title>
<style>
    svg {
        border: 1px solid black;
        margin-top: 20px;
    }
    .shape {
        cursor: pointer;
        transition: fill 0.3s;
    }
</style>
</head>
<body>
<h2>Interactive SVG: Click Shapes to Change Color</h2>

<svg width="500" height="300">
    <!-- Rectangle -->
    <rect class="shape" x="20" y="20" width="100" height="60" fill="lightblue" stroke="blue" stroke-width="2"></rect>
    
    <!-- Circle -->
    <circle class="shape" cx="200" cy="50" r="40" fill="orange" stroke="red" stroke-width="3"></circle>
    
    <!-- Ellipse -->
    <ellipse class="shape" cx="350" cy="100" rx="50" ry="30" fill="green" stroke="darkgreen" stroke-width="2"></ellipse>
    
    <!-- Polygon (triangle) -->
    <polygon class="shape" points="150,200 200,150 250,200" fill="pink" stroke="red" stroke-width="2"></polygon>
</svg>

<p>Click on any shape to change its color randomly!</p>

<script>
    // Function to generate random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Select all shapes
    const shapes = document.querySelectorAll('.shape');

    shapes.forEach(shape => {
        shape.addEventListener('click', () => {
            shape.setAttribute('fill', getRandomColor());
        });
    });
</script>

</body>
</html>
